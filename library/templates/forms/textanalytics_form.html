<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>String Input</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Please enter two strings into the form.</h2>
            <h3>The strings will then be displayed with the words they have in common.</h3>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-md-12">
                <form role="form" action="" method="POST">
                    <div class="form-group">
                        <label for="string1">Enter first string:</label>
                        <input class="form-control" name="string1" placeholder="Enter some words.">
                    </div>
                    <div class="form-group">
                        <label for="string2">Enter second string:</label>
                        <input class="form-control" name="string2" placeholder="Enter some other words.">
                    </div>

                    <input type="hidden" name="SECRET_KEY" value="rmotr">
                    <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
